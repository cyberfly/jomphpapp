<ion-view view-title="JOMPHP - Pusat Informasi IT Anda!">
  <ion-content>    
    <div class="list card" collection-repeat="post in posts">

      <div class="item item-avatar">
        <img ng-src="{{post.author.avatar || 'img/gravatar.jpg'}}">        
        <h2>{{post.title.rendered}}</h2>
        <p>November 05, 1955</p>
      </div>

      <div class="item item-body">
        <img class="full-image" ng-src="{{post.better_featured_image.source_url || 'img/default-image.jpg' }}">                
        <div class='item item-text-wrap' ng-bind-html="post.excerpt.rendered"></div>
        <a class="item item-icon-right assertive button button-calm" href="#/app/post/{{post.id}}">
            <i class="icon ion-chevron-right"></i>
            Baca Artikel
        </a>        
      </div>

      
      

    </div>  
  </ion-content>
</ion-view>
